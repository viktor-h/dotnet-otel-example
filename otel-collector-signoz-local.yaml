receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  otlp/signoz:
    endpoint: ${env:SIGNOZ_OTLP_ENDPOINT}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/signoz]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/signoz]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/signoz]
