services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "14317:4317"
      - "14318:4318"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SIGNOZ_OTLP_ENDPOINT: ${SIGNOZ_OTLP_ENDPOINT:-host.docker.internal:4317}
    volumes:
      - ./otel-collector-signoz-local.yaml:/etc/otelcol-contrib/config.yaml:ro

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d weather"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
